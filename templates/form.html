<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione/Modifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Nuove operazioni</h1>
    <div class="container">
      <div class="row justify-content-center mt-5">
         <div class="col-3 p-3 border text-center">
            <form action="/form" method="post">
               <input type="date" name="data" placeholder="Data" class="form-control" required>
               <input type="text" name="descrizione" placeholder="Descrizione" class="form-control mt-2" required>
               <input type="number" step="0.01" min="0" name="importo" placeholder="Importo" class="form-control mt-2" required>
               <select name="tipo" class="form-select mt-2" required>
                  <option value="" disabled selected>Seleziona tipo</option>
                  <option value="entrata">Entrata</option>
                  <option value="uscita">Uscita</option>
                </select>
               <a href="/" class="btn btn-warning mt-4 me-2">Abbandona</a>
               <input type="submit" value="Registra" class="btn btn-primary mt-4">
            </form>
         </div>
      </div>
    </div>
</body>
</html>
